<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var, let y const

        //var permite el error en la redeclaracion
        var xValor1 = 10
        console.log(xValor1);     //10
        var xValor1 = 20         //error no reconocido
        //xValor1 = 20;          //asignacion correcta
        console.log(xValor1);    //20

        var xValor2 = 30;
        if(true){
            console.log(xValor2);   //30
            var xValor2 = 40;      //error no reconocido
            xValor2 = 50;        //asignacion correcta
        }
        console.log(xValor2);       //30


        //let no permite el error en la redeclaracion
        let xValor1 = 10;
        console.log(xValor1);   //10
        //let Xvalor1=20   //error esta reconocido
        xValor1 = 20     //asignacion correcta
        console.log(xValor1);       //20

        let xValor2 = 30;
        if(true){
            let xValor2 = 40
            console.log(xValor2); //40
            //let xValor2=50;    //error esta reconocido
            xValor2 = 50;     //asignacion correcta
        }
        console.log(xValor2);    //30


        //const NO permite la redeclaracion...
        //No permite asignacion, salvas expcepciones
        const xValor1 = 10;
        console.log(xValor1);     //10
        //const xValor1 = 20    //No permite redeclarar
        //xValor1 = 20;         //NO permite asignacion

        //excepcion
        const xValor2 = [30,40,50];
        console.log(xValor2);     //(3) [30,40,50]
        xValor2.push(60);
        console.log(xValor2);     //(3) [30,40,50]
        
    </script>
</body>
</html>
