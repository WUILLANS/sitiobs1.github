<!DOCTYPE html>
<html lang="en">
<head>
    <meta carset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <script>
        //FUNCIONES SIN RETORNO
        function fnPrueba1(xvalor){
            document.writeln("Mensaje desde..." + xValor);     //mostrar en navegador
        }
        const fnPrueba2 = (xValor) =>{
            document.writeln("Mensaje desde..." + xValor);     //mostrar en navegador
        }

        //FUNCIONES CON RETORNO
        function fnPrueba3(xValor){
            document.writeln("Mensaje desde..." + xValor);    //MOSTRAR EN NAVEGADOR
            return "Hola... fin con retorno";                //RETORNO
        }
        const fnPrueba4 = (xValor) => {
            document.writeln("Mensaje desde..." + xValor);      //mostrar en navegador
            return "Hola... fn FLECHA con retorno";            //retorno
        }

        //OTRAS FORMAS DE DEFINIR LA FUNCION FLECHA
        const fnPrueba5 = (xValor) => document.writeln("Mensaje desde..." + xValor);    //error
        const fnPrueba6 = (xValor) => ("Hola... fn FLECHA con retorno");      //correcto
    </script>
</head>
<body>
    <h1>Definicion de funciones</h1>
    <button type="button" onclick="fnPrueba1('1. FN sin retorno');">1. Funcion sin retorno</button> <br/>
    <button type="button" onclick="fnPrueba2('2. FN flecha sin retorno');">2. Funcion flecha sin retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba3('3. FN con retorno'));">3. Funcion con retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba4('4. FN sin retorno'));">4. Funcion flecha con retorno</button> <br/>
    <button type="button" onclick="alert(fnPrueba5('5. FN sin retorno'));">5. Funcion flecha sin retorno simple</button> <br/>
    <button type="button" onclick="alert(fnPrueba6('6. FN sin retorno'));">6. Funcion flecha CON retorno simple</button> <br/>

</body>
</html>
